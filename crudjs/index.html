<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div>
            <h1>Gestion des livres</h1>
        </div>

        <div class="mt-6">
            <button type="submit" class="btn btn-success btn-lg " onclick="showFormRegister()">Ajouter Un Livre</button>
        </div>

        <div class="modal" id="frm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter un livre</h5>
                        <button type="button" class="btn-close btn-danger"
                            onclick="window.parent.location.reload(false);window.parent.SqueezeBox.close();"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label ">ID</label>
                                <input type="text" id="id" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label ">Titre</label>
                                <input type="text" id="titre" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label ">Auteur</label>
                                <input type="text" id="auteur" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label ">Prix</label>
                                <input type="text" id="prix" class="form-control">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" onclick="ajouterLivre()" class="btn btn-primary">Submit</button>

                    </div>
                </div>
            </div>
        </div>


        <div class="modal" id="edit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">edit un livre</h5>
                        <button type="button" class="btn-close btn-danger"
                            onclick="window.parent.location.reload(false);window.parent.SqueezeBox.close();"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label ">ID</label>
                                <input type="text" id="idd" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label ">Titre</label>
                                <input type="text" id="titree" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label ">Auteur</label>
                                <input type="text" id="auteurr" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label ">Prix</label>
                                <input type="text" id="prixx" class="form-control">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" onclick="updateRecord(this)" class="btn btn-primary">Submit</button>

                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped" id="booksList">
            <thead>

                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Auteur</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Editer</th>
                    <th scope="col">Delete</th>

                </tr>

            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</body>

</html>
